{% extends 'Articulate/layout1.html' %} 


{% block body %} 

<div class="m-5">

    <a href="{% url 'see_story' %}" class="btn btn-warning">View Your Stories</a>

    <form method="post" class="pt-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter Title</label>
                <input type="text" value="{{ story_obj.title }}" class="form-control" placeholder="Enter the title" name="title">
            </div>

            <div class="col-md-12">
                {{ form.media }}
                {{ form.as_p }}
            </div>

            <div class="col-md-12">
                <input type="file" name="image" value="{{ story_obj.image }}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mt-4">Create Story</button>
        </div>
    </form>
</div>

{% endblock %}
