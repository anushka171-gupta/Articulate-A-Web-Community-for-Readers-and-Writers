{% extends 'Articulate/layout1.html' %} 


{% block body %} 

<div class="m-5">

    <a href="{% url 'see_story' %}" class="btn btn-warning">View My Stories</a>

    <form method="post" class="pt-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter Title</label>
                <input type="text" class="form-control" placeholder="Enter the title" name="title" style="width: 100%">
            </div>

            <div class="col-md-12">
                {{ form.media }}
                {{ form.as_p }}
            </div>

            <div class="mx-5">
                <input type="file" name="image" class="form-control" >
            

            <button type="submit" class="btn btn-primary mt-5">Create Story</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
