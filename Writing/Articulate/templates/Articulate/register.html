{% extends 'Articulate/layout1.html' %} 


{% if message %}  
<div>{{ message }}</div>
{% endif %}

{% block body %} 

<div class="login">
<div class="register">
  {% csrf_token %}
  <input type="hidden" id="csrf" value="{{ csrf_token }}">
    <h1>Register</h1>
    <!-- <p>Please fill in this form to create an account.</p> -->
    <hr>
    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" id="first_name" name="first_name" required>
    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" id="last_name" name="last_name" required>
    <label for="username"><b>Username/Email</b></label>
    <input type="text" placeholder="Enter Username" id="username" name="username" required>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required>
    <!-- <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="psw-repeat" required> -->


    <div class="clearfix">
      <button type="submit" class="submit signupbtn" onclick="register()">Sign Up</button>
    </div>
  </div>
</div>

{% endblock %}
